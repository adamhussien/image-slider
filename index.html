<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>image slider</title>
</head>
<body>
    <div class="container">
        <div class="image fade"><img src="img/1.jfif" alt="" width="100%"></div>
        <div class="image fade"><img src="img/2.jpg" alt="" width="100%"></div>
        <div class="image fade"><img src="img/3.jfif" alt="" width="100%"></div>
        <div class="image fade"><img src="img/4.jfif" alt="" width="100%"></div>
        <div class="image fade"><img src="img/5.jfif" alt="" width="100%"></div>
        <i id="prev" onclick="show_image(-1)" class="fa-solid fa-chevron-left"></i>
        <i id="next" onclick="show_image(1)" class="fa-solid fa-chevron-right"></i>
            <script src="js/main.js"></script>
            <div class="dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
    </div>
</body>
</html>
